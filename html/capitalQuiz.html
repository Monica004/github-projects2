<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/general.css"/>
    <link rel="stylesheet" href="../css/quiz.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<!-------------------------------- Score Section --------------------------------->
    <div class="score-section">
        <div class="counters__progress">
          <p class="counters__progress--text">Country:&nbsp;</p>
          <p class="counters__progress--text"><span id="progress-count">1</span> / 5</p>
        </div>
        <div class="counters__score">
          <p class="counters__score--text">Score:&nbsp;</p>
          <p class="counters__score--text" id="score-count">0</p>
        </div>
    </div>
<!-------------------------------- Main Section --------------------------------->
    <div class="main-section">
        <p class="question-text">What is the capital of this country?</p>

        <div class="countryName-div">
            <p class="countryName" id="countryName"></p>
        </div>

        <div class="flag">
            <img src="#" class="flag__img" id="flag" alt="country flag"/>
        </div>

        <div class="hint-div">
            <p class="takeHint" id="takeHint">Click here to take a Hint!</p>
            <div class="hint_content">
                <p class="hint" id="hint">Hint : Initial is "${initial}"</p>
            </div>
        </div>
        
        <div class="answer-box-div">
            <input type="text" class="question__input" id="question-input" Placeholder="Your Answer"/>
        </div>

        <div class="answer" id="answer-box">
            <p class="answer__result heading-secondary" id="answer-result">Correct!!</p>
            <p class="answer__answer heading-secondary" id="correct-answer">The correct Answer is ${Country Name}</p>
        </div>

        <div class="button-section">
            <button class="submit-button" id="submit-button">SUBMIT</button>
            <button class="next-button" id="next-button" disabled>NEXT</button>
        </div>
    </div>

<!-------------------------------- End Game --------------------------------->
    <div class="endgame">
        <div class="endgame__modal">
            <div class="endgame__scores">
                <div class="endgame__scores-box">
                    <p class="endgame__scores-box--text heading-secondary">Final Score:&nbsp;</p>
                    <p class="endgame__scores-box--number heading-primary" id="new-score">80</p>
                </div>  
                <div class="endgame__scores-box">
                    <p class="endgame__scores-box--text heading-secondary">High Score:&nbsp;</p>
                    <p class="endgame__scores-box--number heading-primary" id="high-score">80</p>
                </div>
            </div>
            <div class="endgame__buttons">
                <button class="endgame__buttons--btn btn" id="play-again">Play Game Again</button>
                <a href="../index.html" class="endgame__buttons--btn btn">Exit Game</a>
            </div>
        </div>
    </div>
<!-------------------------------- js --------------------------------->
    <script src="../js/restapi_capital.js"></script>
</body>
</html>
